<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linhas</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito. <br> Basta colocar tudo
        no meio do par de tags &lt;p&gt; <!--LESS THAN / GREATER THAN-->
        e /p
    </p>
    <p>VAMOS ADICIONAR SIMBOLO:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &delta;
        &uparrow;
        &uarr;
    </p>
    <p>Vamos adicionar emoji <br>
        &#x1F347;
        &#x1F61D;
        &#x1F608;
    </p>
</body>
</html>
